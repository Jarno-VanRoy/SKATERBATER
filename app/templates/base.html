<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SkaterBater{% endblock %}</title>

    <!-- Base layout, fonts, spacing, colors -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />

    <!-- Reusable UI components: navbar, cards, buttons, badges -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />

    {% if request.endpoint == 'main.trick_detail' %}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/trick_detail.css') }}">
    {% endif %}

    <!-- Page-specific styles (if any) -->
    {% block extra_styles %}{% endblock %}

    <!-- Optional: Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
</head>
<body>

    <!-- Shared navigation bar -->
    {% include 'components/navbar.html' %}

    <!-- Main content wrapper -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
